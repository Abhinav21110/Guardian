<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <path d="M32 4L52 14V32C52 44.1503 42.1503 54 30 54H34C21.8497 54 12 44.1503 12 32V14L32 4Z" 
        fill="url(#shieldGradient)" 
        stroke="currentColor" 
        stroke-width="2"/>
  
  <!-- Inner Shield -->
  <path d="M32 8L48 16V32C48 41.3888 40.3888 49 31 49H33C23.6112 49 16 41.3888 16 32V16L32 8Z" 
        fill="url(#innerGradient)" 
        stroke="currentColor" 
        stroke-width="1"/>
  
  <!-- AI Symbol (Neural Network) -->
  <circle cx="32" cy="28" r="3" fill="currentColor"/>
  <circle cx="24" cy="36" r="2" fill="currentColor"/>
  <circle cx="40" cy="36" r="2" fill="currentColor"/>
  <line x1="32" y1="28" x2="24" y2="36" stroke="currentColor" stroke-width="1.5"/>
  <line x1="32" y1="28" x2="40" y2="36" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- Security Checkmark -->
  <path d="M26 42L30 46L38 38" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(var(--primary))"/>
      <stop offset="100%" stop-color="hsl(var(--primary) / 0.8)"/>
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(var(--background))"/>
      <stop offset="100%" stop-color="hsl(var(--muted))"/>
    </linearGradient>
  </defs>
</svg>
