# ─────────────────────────────────────────────────────────────────────────────
# Guardian AI – Kubernetes Secrets
# WARNING: In production use Sealed Secrets, Vault, or External Secrets Operator
#          Never commit real secrets to source control.
#          The values below are base64-encoded PLACEHOLDERS.
# ─────────────────────────────────────────────────────────────────────────────
apiVersion: v1
kind: Secret
metadata:
  name: guardian-secrets
  namespace: guardian-ai
  labels:
    app: guardian-ai
type: Opaque
stringData:
  # Database
  DB_PASSWORD: "guardian_secret"            # REPLACE with real secret

  # Redis
  REDIS_PASSWORD: "guardian_redis_secret"   # REPLACE with real secret

  # API Keys (set real values in CI/CD or external secrets manager)
  OPENAI_API_KEY: ""
  VIRUSTOTAL_API_KEY: ""
  GOOGLE_SAFE_BROWSING_API_KEY: ""
  IPINFO_TOKEN: ""
  API_KEY: ""

  # Blockchain (optional)
  PRIVATE_KEY: ""
